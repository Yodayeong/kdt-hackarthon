{% extends 'base.html' %}

{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'diaries/css/base.css' %}">
{% endblock %}

{% block content %}

<!-- heart images -->
<div style="display:flex; justify-content:center; align-items:center; padding-top:3rem;">
    <img src="{% static 'diaries/image/full-heart.png' %}" alt="" style="height:2rem;">
    <img src="{% static 'diaries/image/full-heart.png' %}" alt="" style="height:2rem;">
    <img src="{% static 'diaries/image/full-heart.png' %}" alt="" style="height:2rem;">
    <img src="{% static 'diaries/image/full-heart.png' %}" alt="" style="height:2rem;">
</div>

<!-- text box -->
<div style="display:flex; justify-content:center; align-items:center; flex-direction:column;">
    <h1 class="text-center fw-light mt-5 mb-3" style="font-size:24px;">소리 크기를 설정해 주세요.</h1>
    <p class="text-center fw-light" style="font-size:17px;">해당 소리로 알림이 옵니다.</p>
</div>

<!-- volume box -->
<i class="bi bi-megaphone"></i>

<div style="display:flex; justify-content:center; align-items:center;" >
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-megaphone" viewBox="0 0 16 16">
        <path d="M13 2.5a1.5 1.5 0 0 1 3 0v11a1.5 1.5 0 0 1-3 0v-.214c-2.162-1.241-4.49-1.843-6.912-2.083l.405 2.712A1 1 0 0 1 5.51 15.1h-.548a1 1 0 0 1-.916-.599l-1.85-3.49a68.14 68.14 0 0 0-.202-.003A2.014 2.014 0 0 1 0 9V7a2.02 2.02 0 0 1 1.992-2.013 74.663 74.663 0 0 0 2.483-.075c3.043-.154 6.148-.849 8.525-2.199V2.5zm1 0v11a.5.5 0 0 0 1 0v-11a.5.5 0 0 0-1 0zm-1 1.35c-2.344 1.205-5.209 1.842-8 2.033v4.233c.18.01.359.022.537.036 2.568.189 5.093.744 7.463 1.993V3.85zm-9 6.215v-4.13a95.09 95.09 0 0 1-1.992.052A1.02 1.02 0 0 0 1 7v2c0 .55.448 1.002 1.006 1.009A60.49 60.49 0 0 1 4 10.065zm-.657.975 1.609 3.037.01.024h.548l-.002-.014-.443-2.966a68.019 68.019 0 0 0-1.722-.082z"/>
    </svg>
</div>

<div style="height:2rem;"></div>
<select class="form-select" size="3" aria-label="size 3 select example">
    <option selected>
        알람 시간대를 정해주세요.
    </option>
    <option value="1">작게</option>
    <option value="2">보통으로</option>
    <option value="3">크게</option>
</select>

<!-- checkbox -->
<div class="input-group flex-nowrap" style="margin-top: 2rem;">
    <div style="display:flex; flex-direction:column;">
        <div style="display:flex">
            <input type="checkbox">
            <p style="margin:0; margin-left:0.5rem; font-size:18px;">(필수) 이용약관</p>
        </div>
        <div style="display:flex;">
            <input type="checkbox">
            <p style="margin:0; margin-left:0.5rem; font-size:18px;">(필수) 개인 정보 수집 / 이용 동의</p>
        </div>
    </div>
</div>

<!-- submit -->
<div style="height:2rem;"></div>
<a href="{% url 'diaries:index' %}">
    <input class="btn btn-dark" type="submit" value="확인" style="width:100%; height:4rem; font-size:25px;">
</a>

{% endblock %}
