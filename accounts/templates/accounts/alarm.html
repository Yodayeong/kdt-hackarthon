{% extends 'base.html' %}

{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'diaries/css/base.css' %}">
{% endblock %}

{% block content %}

<!-- heart images -->
<div style="display:flex; justify-content:center; align-items:center; padding-top:3rem;">
    <img src="{% static 'diaries/image/full-heart.png' %}" alt="" style="height:2rem;">
    <img src="{% static 'diaries/image/full-heart.png' %}" alt="" style="height:2rem;">
    <img src="{% static 'diaries/image/full-heart.png' %}" alt="" style="height:2rem;">
    <img src="{% static 'diaries/image/full-heart.png' %}" alt="" style="height:2rem;">
</div>

<!-- text box -->
<div style="display:flex; justify-content:center; align-items:center; flex-direction:column;">
    <h1 class="text-center fw-light mt-5 mb-3" style="font-size:24px;">제가 언제 찾아갈까요?</h1>
    <p class="text-center fw-light" style="font-size:17px;">아래에서 시간을 정해주세요!</p>
</div>

{% comment %} <div class="row">
    <button type="button" class="btn" id=""><div class="align-content-xxl-between-6" value="0">오전</div></button>
    <button type="button" class="btn" id=""><div class="col-6" value="1">오후</div></button>
</div> {% endcomment %}

<!-- checkbox -->
<div class="input-group flex-nowrap" style="margin-top: 2rem;">
    <div style="display:flex; flex-direction:column;">
        <div style="display:flex">
            <input type="checkbox">
            <p style="margin:0; margin-left:0.5rem; font-size:18px;">(필수) 이용약관</p>
        </div>
        <div style="display:flex;">
            <input type="checkbox">
            <p style="margin:0; margin-left:0.5rem; font-size:18px;">(필수) 개인 정보 수집 / 이용 동의</p>
        </div>
    </div>
</div>

<!-- submit -->
<div style="height:2rem;"></div>
<a href="{% url 'diaries:index' %}">
    <input class="btn btn-dark" type="submit" value="확인" style="width:100%; height:4rem; font-size:25px;">
</a>

{% endblock %}
