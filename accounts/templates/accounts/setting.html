{% extends 'base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}

{% block content %}
<div style="display:flex; justify-content:center; align-items:center; flex-direction: column; height: 70%;">
  <div style="margin-top: 3rem;">
    <h1 class="fw-light mb-3">환경설정</h1>
  </div>
  <div class="container text-center">
    <div class="row g-3">
      <div class="col-6">
        <div class="p-3 rounded-3 bg-light" style="box-shadow: 5px 5px 5px lightgrey;">
          <img src="{% static 'accounts/image/gender.png' %}" class="card-img-top" alt="성별 이미지" style="width:4rem; height:4rem;">
          <div class="card-body">
            <p class="card-title mt-3">성별 설정</p>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="p-3 rounded-3 bg-light" style="box-shadow: 5px 5px 5px lightgrey;">
          <img src="{% static 'accounts/image/name.png' %}" class="card-img-top" alt="이름 이미지" style="width:4rem; height:4rem;">
          <div class="card-body">
            <p class="card-title mt-3">이름 설정</p>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="p-3 rounded-3 bg-light" style="box-shadow: 5px 5px 5px lightgrey;">
          <img src="{% static 'accounts/image/birth.png' %}" class="card-img-top" alt="생년월일 이미지" style="width:4rem; height:4rem;">
          <div class="card-body">
            <p class="card-title mt-3">생일 설정</p>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="p-3 rounded-3 bg-light" style="box-shadow: 5px 5px 5px lightgrey;">
          <img src="{% static 'accounts/image/volume.png' %}" class="card-img-top" alt="소리 이미지" style="width:4rem; height:4rem;">
          <div class="card-body">
            <p class="card-title mt-3">소리 설정</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
