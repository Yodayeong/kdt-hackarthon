{% extends 'base.html' %}

{% block content %}
<div class="progress mt-5">
  <div class="progress-bar w-75" role="progressbar" aria-label="Basic example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
</div>
<h1 class="text-center fw-light my-5">생년월일을 입력해 주세요</h1>
<!-- <h3 class="text-center" style="margin-top: 10rem;">1960년 10월 17일</h3> -->
<form method="">
<div class="input-group flex-nowrap" style="margin-top: 10rem;">
  <span class="input-group-text" id="addon-wrapping">생년월일</span>
  <input type="date" class="form-control" placeholder="birth" aria-label="birth" aria-describedby="addon-wrapping">
</div>

<div class="d-flex justify-content-end">
  <input class="btn btn-outline-primary" type="" value="다음" style="margin-top: 10rem; width: 5rem;">
</div>
</form>
{% endblock %}
